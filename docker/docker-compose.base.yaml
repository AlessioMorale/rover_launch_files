version: "3.6"
services:
  base:
    privileged: true
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: drivers
    network_mode: "host"
    volumes:
      - "../../../.docker_ws:/ros_melodic_robot/"
      - "../../../src:/ros_melodic_robot/src"
      - "/dev:/dev"
      - "../../../.ros/:/root/.ros/"
      - "../../../.ccache:/root/ccache"
    restart: on-failure
